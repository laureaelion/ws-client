<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" [hidden]="!noConnexion" >
  <div class="formulaire">
    <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" >
      <div class="input-group">
        <span class="input-group-addon glyphicon glyphicon-user"> </span>
        <input id="user" type="text" class="form-control" name="user"  placeholder="User" [(ngModel)]="userName">
      </div>
      <div class="button">
        <div class="col-sm-12 controls">
          <button type="submit" (click)="toggleConnexion()" class="btn btn-primary pull-right" ><i class="glyphicon glyphicon-log-in"></i>
            connection</button>
        </div>
      </div>

    </form>

  </div>
</div>



<div class="chat_window scrollbar scrollbar-primary" [hidden]="noConnexion">
  <div class="force-overflow">
    <div class="top_menu">
      <div class="buttons">
        <div class="button close"> </div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
      </div>
      <div class="title">Chat</div>
    </div>
    <form (submit)="envoyer()">
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <input class="message_input" name="userInput" placeholder="Votre message..." [(ngModel)]="userInput">

        </div>
        <div class="send_message">
          <button class="submit" type="submit">Envoyer</button>
        </div>
      </div>
    </form>
    <div class="blabla">
      <ul class=" mess scrollbar scrollbar-primary">

        <li class="message" *ngFor="let message of serverMessages">
          <div class ="user">
          <span  *ngIf="this.userName != message.pseudo">{{message.pseudo}}</span> 
          <span class="label label-primary" *ngIf="this.userName != message.pseudo">{{message.message}} </span> 
        </div>
        <br style="clear: right">
        <div class="moi" >
          <span  *ngIf="this.userName == message.pseudo">Moi</span>
          <span  class ="label label-warning" *ngIf="this.userName == message.pseudo">{{message.message}}</span>
        </div>
        <br style="clear: left">
        </li>
        

      </ul>
    </div>

  </div>
